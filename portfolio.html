<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harshini's Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body style="scroll-behavior: smooth; font-family: 'Poppins', sans-serif;">

  <!-- Header + Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
      <div class="container">
        <a class="navbar-brand fw-bold text-info" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="bg-primary text-white text-center py-5" data-aos="fade-down">
    <div class="container">
      <img src="IMG.jpg" class="rounded-circle shadow mb-3" alt="Profile" width="150" height="150">
      <h1>Hello, I'm <span class="text-warning">Harshini</span></h1>
      <p class="lead">CIVIL ENGINEER</p>
    </div>
  </section>

  <main>

    <!-- About -->
    <section id="about" class="container py-5" data-aos="fade-right">
      <article class="card p-4 shadow-sm">
        <h2 class="text-primary">About Me</h2>
        <p>Graduated in Civil Engineering with strong foundation in structural design and construction technology.</p>
      </article>
    </section>

    <!-- Skills -->
    <section id="skills">
  <div class="container">
    <h2 style="color:white">My Skills</h2>
    <div class="skills-box">
      <span class="skill">AUTOCAD</span>
      <span class="skill">ETABS</span>
      <span class="skill">SKETCHUP</span>
      <span class="skill">Python</span>
      <span class="skill">C</span>
    
    </div>
  </div>
</section>


    <!-- Contact -->
    <section id="contact" class="container py-5" data-aos="zoom-in-up">
      <article class="card p-4 shadow-sm">
        <h2 class="text-primary">Contact Me</h2>
        <form class="mt-3">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" required />
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </article>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center text-white py-3 mt-5" style="background-color: #0675eb;">

    <p>© 2025 Harshini• <a href="https://github.com/Inbasree05" class="text-info text-decoration-none" target="_blank" style="color:white">GitHub</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS Animation JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
  </script>
</body>
</html>
