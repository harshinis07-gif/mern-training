<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation Message</title>
  <style>
    #message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Enter your name:</h2>
  <input type="text" id="nameInput" placeholder="Type your name here" />
  <button onclick="checkInput()">Next</button>

  <!-- This is where the message will be shown -->
  <div id="message"></div>

  <script>
    function checkInput() {
      const name = document.getElementById("nameInput").value;
      const messageDiv = document.getElementById("message");

      if (name.trim() === "") {
        messageDiv.textContent = "⚠️ Please fill in the box before proceeding.";
      } else {
        messageDiv.textContent = ""; // clear any previous message
        // You can also add success logic here
        messageDiv.textContent = "✅ Thank you! Proceeding...";
        messageDiv.style.color = "green";
      }
    }
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Time (IST)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #istTime {
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Current Indian Time (IST):</h2>
  <div id="istTime"></div>

  <script>
    function updateIST() {
      // Create a date object in UTC
      const now = new Date();
       const istOffset = 5.5 * 60 * 60 * 1000;
      const istTime = new Date(now.getTime() + istOffset);

      // Format time as HH:MM:SS
      const hours = String(istTime.getUTCHours()).padStart(2, '0');
      const minutes = String(istTime.getUTCMinutes()).padStart(2, '0');
      const seconds = String(istTime.getUTCSeconds()).padStart(2, '0');

      document.getElementById("istTime").textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Update the clock every second
    setInterval(updateIST, 1000);

    // Initial call
    updateIST();
  </script>

</body>
</html>
